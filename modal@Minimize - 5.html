<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


  <!-- font Awesome 4.5.0 -->
  <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />    


  <style type="text/css">  

    .modal-header .btnGrp{
      position: absolute;
      top: 8px;
      right: 10px;
    } 
 

    .min{
        width: 250px; 
        height: 35px;
        overflow: hidden !important;
        padding: 0px !important;
        margin: 0px;    

        float: left;  
        position: static !important; 
      }

    .min .modal-dialog, .min .modal-content{
        height: 100%;
        width: 100%;
        margin: 0px !important;
        padding: 0px !important; 
      }

    .min .modal-header{
        height: 100%;
        width: 100%;
        margin: 0px !important;
        padding: 3px 5px !important; 
      }

    .display-none{display: none;}

    button .fa{
        font-size: 16px;
        margin-left: 10px;
      }

    .min .fa{
        font-size: 14px; 
      }

    .min .menuTab{display: none;}

    button:focus { outline: none; }

    .minmaxCon{
      height: 35px;
      bottom: 1px;
      left: 1px;
      position: fixed;
      right: 1px;
      z-index: 9999;
    }

  </style> 

</head>



<body>

<div class="container">
 
  <h2>Activate Modal with JavaScript -1</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg mdlFire"  data-target="#modal-1" >Open Modal</button>

  <!-- Modal -->
  <div class="modal fade mymodal" id="modal-1" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal"> <i class='fa fa-times'></i> </button>   

          <button class="close modalMinimize"> <i class='fa fa-minus'></i> </button> 

          <h4 class="modal-title">Modal Header</h4>
        </div>

        <div class="modal-body"  style="padding:40px 50px;">
          <p>Some text in the modal.</p>
        </div>

        <div class="modal-footer"  style="padding:40px 50px;">
          <p>Some text in the modal.</p>
        </div>
 
      </div>      
    </div>
  </div>  

 
  <h2>Activate Modal with JavaScript-2</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg mdlFire" data-target="#modal-2" >Open Modal</button>

  <!-- Modal -->
  <div class="modal fade mymodal" id="modal-2" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal"> <i class='fa fa-times'></i> </button>   

          <button class="close modalMinimize"> <i class='fa fa-minus'></i> </button> 

          <h4 class="modal-title">Modal Header</h4>
        </div>

        <div class="modal-body"  style="padding:40px 50px;">
          <p>Some text in the modal.</p>
        </div>

        <div class="modal-footer"  style="padding:40px 50px;">
          <p>Some text in the modal.</p>
        </div>
 
      </div> 
    </div>
  </div>  
</div>

<div class="minmaxCon"></div>  


<script>

  $(document).ready(function(){ 
      

      var $content, $modal, $apnData, $modalCon; 

      $content = $(".min");   


      //To fire modal
      $(".mdlFire").click(function(e){

          e.preventDefault();

          var $id = $(this).attr("data-target"); 

          $($id).modal({backdrop: false, keyboard: false}); 

        }); 
 

      $(".modalMinimize").on("click", function(){

                  $modalCon = $(this).closest(".mymodal").attr("id");  

                  $apnData = $(this).closest(".mymodal");

                  $modal = "#" + $modalCon;

                  $(".modal-backdrop").addClass("display-none");   

                  $($modal).toggleClass("min");  

                    if ( $($modal).hasClass("min") ){ 

                        $(".minmaxCon").append($apnData);  

                        $(this).find("i").toggleClass( 'fa-minus').toggleClass( 'fa-clone');

                      } 
                      else { 

                              $(".container").append($apnData); 

                              $(this).find("i").toggleClass( 'fa-clone').toggleClass( 'fa-minus');

                            };

                  });

        $("button[data-dismiss='modal']").click(function(){   

                $(this).closest(".mymodal").removeClass("min");

                $(".container").removeClass($apnData);   

                $(this).next('.modalMinimize').find("i").removeClass('fa fa-clone').addClass( 'fa fa-minus');

              }); 

  });

</script>

 

</body>
</html>
